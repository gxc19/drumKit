<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div id="title">
            <h1 id="header">Bongo Cat</h1>
        </div>

        <div class="inner-container">
             <img src="/bongoCat/bongoCatHandsUp.png" id="bongoHandsUp">
        </div>

        <div class="inner-container2">
            <button id="button1" class="key">
                <p class="letter">a</p>
                <p class="sound">boom</p>
            </button>
            <button id="button2" class="key">
                <p class="letter">s</p>
                <p class="sound"> clap</p>
            </button>
            <button id="button3" class="key">
                <p class="letter">d</p>
                <p class="sound">hihat</p>
            </button>
            <button id="button4" class="key">
                <p class="letter">f</p>
                <p class="sound">kick</p>
            </button>
            <button id="button5" class="key">
                <p class="letter">g</p>
                <p class="sound">openhat</p>
            </button>
            <button id="button6" class="key">
                <p class="letter">h</p>
                <p class="sound">ride</p>
            </button>
            <button id="button7" class="key">
                <p class="letter">j</p>
                <p class="sound">snare</p>
            </button>
            <button id="button8" class="key">
                <p class="letter">k</p>
                <p class="sound">tink</p>
            </button>
            <button id="button9" class="key">
                <p class="letter">l</p>
                <p class="sound">tom</p>
            </button>
        </div>

        <audio id="boom" src="/sounds/boom.wav"></audio>
        <audio id="clap" src="/sounds/clap.wav"></audio>
        <audio id="hihat" src="/sounds/hihat.wav"></audio>
        <audio id="kick" src="/sounds/kick.wav"></audio>
        <audio id="openhat" src="/sounds/openhat.wav"></audio>
        <audio id="ride" src="/sounds/ride.wav"></audio>
        <audio id="snare" src="/sounds/snare.wav"></audio>
        <audio id="tink" src="/sounds/tink.wav"></audio>
        <audio id="tom" src="/sounds/tom.wav"></audio>
        
    </div>

<script src="app.js"></script>
</body>
</html>
